<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <style>
        body {
   background-image:url(https://i.natgeofe.com/n/15ec8dec-df7c-45af-a0ae-08d4e906a134/belvedere-castle.jpg) ;
   background-repeat: no-repeat;
   background-attachment:fixed;
   background-size:cover;
   background-position:relative;
}
.error {
    background: black;
    color: #fff;
    padding: 5px;
    margin: 5px;
  }
    </style>
</head>
<body>
    <div class="container">
    <div class="d-flex justify-content-center">
        <div class=" border border-2 border-light rounded-3 p-2 m-5" style="background:linear-gradient(white,skyblue); border-width: 5px;">
            <h3 style="text-align: center;">expense tracker</h3>
            <hr>          
            <form id="my-form">
                <div class="msg"></div>
                <label for="expense" class="form-label" >choose expense amount :</label><br>
                <input type="number" id="expense" name="expense"  class="form-control" min="">
                <br>
                <label for="description" class="form-label" >choose description :</label><br>
                <input type="text" id="description" name="description"  class="form-control">
                <br>
                <label for="category" class="form-label" >choose category :</label><br>
                <select id="category" name="category" >
                    <option value="rent">RENT</option>
                    <option value="ration">RATION</option>
                    <option value="electricity">ELECTRICITY BILL</option>
                    <option value="water">WATER BILL</option>
                    <option value="gym">GYM FEES</option>
                </select><br>
                <br>
                <button class="btn btn-dark  w-100">add expense</button>
            </form>
            <br>
            <ul id="listOfItems"></ul>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
